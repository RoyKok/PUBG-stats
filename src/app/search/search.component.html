<div class="container">

  <div class="row">
    <div class="col-md-4 col-md-offset-1">
      <img src="./assets/pubg_stats.png">
    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center">

      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-4 text-center">
        <h4>Enter your ingame name:</h4>
        <input type="text" class="form-control" [(ngModel)]="playerName">
      </div>
    </div>

    <div class="col-md-4 col-md-offset-4 text-center">
      <br />
      <button type="button" [routerLink]="['/player', playerName]" class="btn btn-secondary btn-lg">Search</button>
    </div>
  </div>

</div>
